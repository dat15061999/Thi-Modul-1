<script>
    let a = [1, 1, 7];
    let b = [3, 6, 10];
    compareTriples(a, b)
    function compareTriples(a, b) {
        let counta = 0;
        let countb = 0;
        let array = [];
        for (let i = 0; i < a.length; i++) {
            if (a[i] > b[i]) {
                counta += 1;
            } else if (a[i] < b[i]) {
                countb += 1;
            } else {
                counta += 0;
                countb += 0;
            }
        }
        array.push(counta, countb);
        return array;
    }
</script>
